<f:layout name="Default"/>
<f:section name="Main">
    <main role="main">
        <f:if condition="{data.layout}">
            <f:then>
                <f:if condition="{data.layout}==20||{data.layout}==30">
                    <f:then>
                        <f:variable name="container" value="container"/>
                    </f:then>
                    <f:else>
                        <f:variable name="container" value="container-fluid"/>
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                <f:variable name="container" value="container"/>
            </f:else>
        </f:if>
        <!--TYPO3SEARCH_begin-->
        <div class="{container}">
            <div class="row mainRow">
                <div class="col-md-8">
                    <f:for each="{mainContent}" as="contentElement">
                        <f:cObject
                                typoscriptObjectPath="tt_content.{contentElement.data.CType}"
                                data="{contentElement.data}"
                                table="tt_content"
                        />
                    </f:for>
                </div>
                <div class="col-md-4">
                    <f:for each="{sidebarContent}" as="sidebarElement">
                        <f:cObject
                                typoscriptObjectPath="tt_content.{sidebarElement.data.CType}"
                                data="{sidebarElement.data}"
                                table="tt_content"
                        />
                    </f:for>
                </div>
            </div>
        </div>
        <!--TYPO3SEARCH_end-->
        <f:render partial="BackgroundSlider" arguments="{_all}"/>
    </main>
</f:section>
