<div class="container-fluid container-gallery">
    <div class="imgstrip">
        <f:for each="{children_200}" as="item" iteration="iterator">
            <f:for each="{item.files}" as="file" iteration="iteration">
                <a href="{file.originalFile.publicUrl}" title="{file.originalFile.properties.title}" data-lightbox="lightbox">
                    <img class="clipped" height="{data.template_modern_gallery_height}" src="{file.originalFile.publicUrl}" alt="{file.originalFile.properties.alternative}">
                </a>
            </f:for>
        </f:for>
    </div>
</div>
