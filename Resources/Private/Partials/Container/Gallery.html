<div id="gallery_{children_200.0.uid}" class="gallery">
    <div class="container">
        <f:for each="{children_200}" as="record" iteration="iter">
            <f:render partial="Folder" arguments="{data: data, item: record}"/>
            <div class="row">
                <f:for each="{record.files}" as="item" iteration="iter2">
                    <div class="col-md-4">
                        <a href="/fileadmin{item.identifier}"
                            data-lightbox="{children_200.0.uid}"
                            data-title="{item.properties.title}">
                            <f:image image="{item}"/>
                        </a>
                    </div>
                </f:for>
            </div>
        </f:for>
    </div>
</div>
