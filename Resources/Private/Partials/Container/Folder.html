<div class="ce-header">
    <f:switch expression="{data.header_layout}">
        <f:case value="3"><h3>{data.header}</h3></f:case>
        <f:case value="4"><h4>{data.header}</h4></f:case>
        <f:case value="5"><h5>{data.header}</h5></f:case>
        <f:defaultCase><h2>{data.header}</h2></f:defaultCase>
    </f:switch>
    <f:image class="folder" src="EXT:template_modern/Resources/Public/Icons/folder.svg" width="256" height="256" alt="Folder"/>
    <div class="preview">
        <f:for each="{item.files}" as="image" iteration="iter">
            <f:if condition="{iter.index}<9">
                <div class="preview-item">
                    <f:image image="{image}"  loading="lazy"/>
                </div>
            </f:if>
        </f:for>
    </div>
</div>
