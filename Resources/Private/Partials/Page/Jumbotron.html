<f:if condition="{headerContent.0.data.CType}=='domjos_modern_banner'">
    <f:then>
        <f:cObject typoscriptObjectPath="lib.banner" data="{uid: headerContent.0.data.uid}"/>
    </f:then>
    <f:else>
        <div class="mb-4 bg-light rounded-3 jumbotron">
            <div class="background">
                <f:if condition="{headerContent.0.files.0}">
                    <f:media
                            file="{headerContent.0.files.0}"
                            width="{dimensions.width}"
                            height="{dimensions.height}"
                            alt="header-image"
                            title="Header-Image"
                            loading="{settings.media.lazyLoading}"
                            additionalAttributes="{srcset: '{f:uri.image(image: headerContent.0.files.0, maxWidth: 768)} 768w,
                                    {f:uri.image(image: headerContent.0.files.0, maxWidth: 990)} 990w,
                                    {f:uri.image(image: headerContent.0.files.0, maxWidth: 1200)} 1200w,
                                    {f:uri.image(image: headerContent.0.files.0, maxWidth: 1440)} 1440w,
                                    {f:uri.image(image: headerContent.0.files.0, maxWidth: 1900)} 1900w',
                           sizes: '(min-width: 1200px) 50vw, 100vw'}"
                    />
                </f:if>
            </div>
            <div class="container py-5">
                <h2 class="display-5 fw-bold">{headerContent.0.data.header}</h2>
                <f:if condition="{headerContent.0.data.bodytext}">
                    <f:format.html>{headerContent.0.data.bodytext}</f:format.html>
                </f:if>
            </div>
        </div>
    </f:else>
</f:if>
