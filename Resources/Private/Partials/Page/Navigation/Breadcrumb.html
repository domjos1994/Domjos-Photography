<f:if condition="{breadcrumb_enabled}">
    <f:if condition="{breadcrumb}">
        <div class="breadcrumb-container">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <i class="fas fa-home"></i>
                        <f:for each="{breadcrumb}" as="item">
                            <f:if condition="{item.current}">
                                <f:then>
                                    <li class="breadcrumb-item active" aria-current="page">{item.title}</li>
                                </f:then>
                                <f:else>
                                    <f:if condition="{item.data.doktype}==7">
                                        <f:then>
                                            <li class="breadcrumb-item active" aria-current="page">{item.title}</li>
                                        </f:then>
                                        <f:else>
                                            <li class="breadcrumb-item"><a href="{item.link}" title="{item.title}" target="{item.target}">{item.title}</a></li>
                                        </f:else>
                                    </f:if>
                                </f:else>
                            </f:if>
                        </f:for>
                    </ol>
                </nav>
            </div>
        </div>
    </f:if>
</f:if>
