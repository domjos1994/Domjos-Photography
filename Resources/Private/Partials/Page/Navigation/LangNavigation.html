<f:if condition="{menu_lang}">
    <ul class="navbar-nav">
        <f:for each="{lang}" as="item">
            <f:if condition="{item.active}">
                <f:then>
                    <f:if condition="{item.available}">
                        <f:then>
                            <li class="nav-item active">
                                <a class="nav-link" href="{item.link}" hreflang="{item.hreflang}" title="{item.title}">
                                    <core:icon identifier="{item.flag}"/>
                                </a>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="nav-item active">
                                <a class="nav-link disabled" href="{item.link}" hreflang="{item.hreflang}" title="{item.title}">
                                    <core:icon identifier="{item.flag}"/>
                                </a>
                            </li>
                        </f:else>
                    </f:if>
                </f:then>
                <f:else>
                    <f:if condition="{item.available}">
                        <f:then>
                            <li class="nav-item">
                                <a class="nav-link" href="{item.link}" hreflang="{item.hreflang}" title="{item.title}">
                                    <core:icon identifier="{item.flag}"/>
                                </a>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="{item.link}" hreflang="{item.hreflang}" title="{item.title}">
                                    <core:icon identifier="{item.flag}"/>
                                </a>
                            </li>
                        </f:else>
                    </f:if>
                </f:else>
            </f:if>

        </f:for>
    </ul>
</f:if>
