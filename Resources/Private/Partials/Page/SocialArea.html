<f:if condition="{footer_instagram} || {footer_youtube} || {footer_facebook}">
    <f:variable name="buttons" value="0"/>
    <f:if condition="{footer_instagram}">
        <f:variable name="buttons" value="{buttons + 1}"/>
    </f:if>
    <f:if condition="{footer_youtube}">
        <f:variable name="buttons" value="{buttons + 1}"/>
    </f:if>
    <f:if condition="{footer_facebook}">
        <f:variable name="buttons" value="{buttons + 1}"/>
    </f:if>

    <div class="social mt-auto" style="background-color: darkgray">
        <div class="container">
            <div class="row">
                <h2>{title} in den Soziale-Medien</h2>
            </div>
            <div class="row">
                <f:if condition="{footer_facebook}">
                    <div class="item col-md-{12 / buttons}">
                        <a class="btn btn-outline-primary" href="{footer_facebook}" target="_blank" title="Faecbook">
                            <i class="fab fa-facebook-square"></i> Facebook
                        </a>
                    </div>
                </f:if>
                <f:if condition="{footer_youtube}">
                    <div class="item col-md-{12 / buttons}">
                        <a class="btn btn-outline-primary" href="{footer_youtube}" target="_blank" title="Youtube">
                            <i class="fab fa-youtube-square"></i> Youtube
                        </a>
                    </div>
                </f:if>
                <f:if condition="{footer_instagram}">
                    <div class="item col-md-{12 / buttons}">
                        <a class="btn btn-outline-primary" href="{footer_instagram}" target="_blank" title="Instagram">
                            <i class="fab fa-instagram-square"></i> Instagram
                        </a>
                    </div>
                </f:if>
            </div>
        </div>
    </div>
</f:if>
